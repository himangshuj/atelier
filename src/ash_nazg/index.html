<!DOCTYPE html>
<html ng-app="sokratik" ng-controller="AppCtrl">
<head>
    <title>Sokratik</title>
    <!-- social media tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sokratikedu">
    <meta name="twitter:title" content="Sokratik, reimagining education in schools">
    <meta name="twitter:description"
          content="A place where teachers can teach students how to learn, students does real learning assess and reassess themselves with cutting edge technology and great content and engaging activities">
    <meta name="twitter:creator" content="@himangshuj">
    <meta name="twitter:image:src"
          content="https://s3-ap-southeast-1.amazonaws.com/qumran/philosopher_socrates_poster-r8c99ba6153be49bdb9e1350cfa86cd4d_7vls_8byvr_512.jpg">
    <meta name="twitter:domain" content="sokratik.com">

    <meta property="og:title" content="Sokratik, reimagining education in schools"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://sokratik.com"/>
    <meta property="og:image"
          content="https://s3-ap-southeast-1.amazonaws.com/qumran/philosopher_socrates_poster-r8c99ba6153be49bdb9e1350cfa86cd4d_7vls_8byvr_512.jpg846"/>
    <meta property="og:description" content="Changing the face of education">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
        {
            "parsetags"
        :
            "explicit"
        }
    </script>
</head>
<body>

<div class="container">
    <div class="masthead">
        <h3 class="muted">ng-boilerplate
            <small><a
                    href="http://github.com/joshdmiller/ng-boilerplate/blob/master/CHANGELOG.md">v<%= version %></a>
            </small>
        </h3>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li ui-route="/home" ng-class="{active:$uiRoute}">
                            <a href="#/home">
                                <i class="icon-home"></i>
                                Home
                            </a>
                        </li>
                        <li ui-route="/about" ng-class="{active:$uiRoute}">
                            <a href="#/about">
                                <i class="icon-info-sign"></i>
                                What is it?
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/joshdmiller/ng-boilerplate#readme">
                                <i class="icon-book"></i>
                                Read the Docs
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/joshdmiller/ng-boilerplate">
                                <i class="icon-github-alt"></i>
                                Github
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/joshdmiller/ng-boilerplate/issues">
                                <i class="icon-comments"></i>
                                Support
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" ui-view="main"></div>

</body>
</html>
