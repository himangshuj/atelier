<div ng-repeat="presentation in presentations">
    <div>

        <sokratik-dialogue presentation="presentation" index="{{$index}}"
                           presentation-id="{{presentationId}}" ng-click="activate()"/>
    </div>
</div>
<div>
    <button class="btn btn-primary" ng-click="play()">Play</button>
    <button class="btn btn-primary" ng-click="record()" ng-hide="recording">Record Audio</button>
    <button class="btn btn-primary" ng-click="pause()" ng-show="recording">Pause Recording</button>
</div>
