<div class="full-height">
    <sokratik-dialogue presentation="presentation" index="{{$index}}" presentation-id="{{presentationId}}" class="zoom-in"
                       add-fragment="addFragment(fragment)"/>
</div>
<div ng-show="recording" class="control-bar-left">
    <button class="btn btn-primary" ng-click="masterView()">MasterView</button><br/>
    <button class="btn btn-primary" ng-click="next()" ng-show="index < totalFragments  ">Next Fragment</button><br/>
    <button class="btn btn-primary" ng-click="previous()"ng-show="index > 0 ">Previous Fragment</button><br/>
    <button class="btn btn-primary" ng-click="nextSlide()" ng-show="page < totalPages -1">Next Slide</button><br/>
    <button class="btn btn-primary" ng-click="redoSlide()">Redo Slide</button><br/>
</div>
