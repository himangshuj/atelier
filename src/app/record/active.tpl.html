<div class="full-height">
    <sokratik-dialogue presentation="presentation" index="{{$index}}" presentation-id="{{presentationId}}"
                       class="zoom-in"
                       add-fragment="addFragment(fragment)" make-visible="next" record-action="recordAction"/>
</div>
<button class="btn btn-light no-border button-top-left-1" ng-show="recording && page < totalPages -1"
        ng-click="nextSlide()"><i class="fa fa-step-forward fa-3x"></i></button>

<button class="btn btn-light no-border button-top-left-2" ng-show="recording" ng-click="redoSlide()"><i
        class="fa fa-undo fa-3x"></i></button>
<button class="btn btn-light no-border button-app" ng-click="recordYTAction()" ng-show="videoPresent">
    <i class="fa fa-youtube-square fa-4x">Play Video</i>
</button>
<button class="btn btn-light no-border button-top-left-3" ng-show="recording && !drawing" ng-click="enableCanvas(true)">
    <i class="fa fa-pencil fa-3x"></i></button>
<button class="btn btn-light no-border button-top-left-3" ng-show="recording && drawing" ng-click="enableCanvas(false)">
    <i class="fa fa-eraser fa-3x"></i></button>
