<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <span style="font-size:initial">Enter image URL </span>&nbsp; &nbsp;<input type="text" ng-model="selected.image" style="width:70%">
        </div>
        <div class="modal-body">
            <div class="row-fluid image-container">
                <div class="row-fluid image-group" ng-repeat="imageGroup in imageGroups">
                    <div class="col-xs-12 col-sm-6 col-md-4" style="height: inherit" ng-repeat="image in imageGroup">
                        <div class="image-holder" ng-class="{selected : selected.image == image.url}"
                             style="background-image: url('{{image.thumbnail}}')" ng-click="selected.image = image.url" ng-dblclick="ok(image.url)">
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Close</button>
            <button class="btn btn-primary" ng-click="ok(selected.image)">Ok</button>
        </div>
    </div>
</div>
