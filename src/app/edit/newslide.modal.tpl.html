<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            Select template
        </div>
        <div class="modal-body">
            <div class="row-fluid image-container">
                <div class="row-fluid image-group">
                    <div class="col-xs-12 col-sm-6 col-md-4" style="height: inherit" ng-repeat="template in templates">
                        <div class="image-holder" ng-class="{selected : selected.template == template}" style="background-image: url('/img/templates/{{template}}.png')" ng-click="selected.template = template">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">Close</button>
            <button class="btn btn-primary" ng-click="ok()">Ok</button>
        </div>
    </div>
</div>
