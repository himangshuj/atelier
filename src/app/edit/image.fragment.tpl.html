<span ng-class="model.css">
    <img ng-show="model.value==''" ng-click="addImage()" src='/img/image-icon.png' class="image-proxy" tooltip="Click on image to add a new image. Click on the + - buttons to add/remove images">
<img ng-hide="model.value==''" ng-src="{{model.value}}" ng-click="addImage()" src='/img/image-icon.png' onload="console.log('Image loaded')" tooltip="Click on image to add a new image. Click on the + - buttons to add/remove images"/>
<div class="caption-holder"><div ng-bind-html="model.caption" class="caption"></div></div>
</span>
