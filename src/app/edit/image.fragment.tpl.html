<div>
    <div ng-class="{'walkthrough-active': walkthroughActive}">
        <div class="walkthrough-tip-container above">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Add image
                </span>
            </div>
        </div>
    </div>
    <span ng-class="model.css">
        <img ng-show="model.value==''" ng-click="addImage()" src='/img/image-icon.png' class="image-placeholder" >
    <img ng-hide="model.value==''" ng-src="{{model.value}}" ng-click="addImage()" src='/img/image-icon.png'
         tooltip="Click on image to add a new image. Click on the + - buttons to add/remove images"/>
        <div class="caption-holder">
            <div class="caption">
                {{model.caption}}
            </div>
        </div>
    </span>
</div>
