<div class="toolbar toolbar-left">
    <div class="color-green" ng-class="{'walkthrough-active': walkThroughStage===3 && walkthroughActive}">
        <div class="walkthrough-tip-container right">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Add more images
                </span>
        </div>
        <a ng-click="increaseImages()" class="btn-pop-out"  ng-class="{invisible:cantAddImage}">
            <div class="toolbar-icon"><i class="fa fa-picture-o"></i></div>
            <span class="tip">Add an image</span>
        </a>
    </div>
    <div class="color-green" ng-class="{'walkthrough-active': walkThroughStage===6 && walkthroughActive}">
        <div class="walkthrough-tip-container right">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Add a video
                </span>
        </div>
        <a ng-click="addVideo()" class="btn-pop-out">
            <div class="toolbar-icon"><i class="fa fa-youtube"></i></div>
            <span class="tip">Add a video</span>
        </a>
    </div>
    <div class="color-yellow" ng-class="{'walkthrough-active': walkThroughStage===5 && walkthroughActive}">
        <div class="walkthrough-tip-container right">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Expand the image?
                </span>
        </div>
        <a ng-click="toggleFullScreenImage()" class="btn-pop-out" >
            <div class="toolbar-icon">
                <i class="fa fa-compress" ng-show="{{isFullImageTemplate}}"></i>
            </div>
            <span class="tip">Full-screen</span>
            <div ng-hide="{{isFullImageTemplate}}">
                <div class="toolbar-icon">
                    <i class="fa fa-expand"></i>
                </div>
                <span class="tip">Full-screen</span>
            </div>
        </a>
    </div>
    <div class="color-red" ng-class="{'walkthrough-active': walkThroughStage===7 && walkthroughActive}">
        <div class="walkthrough-tip-container right">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Delete this slide
                </span>
        </div>
        <a ng-click="remove()" class="btn-pop-out">
            <div class="toolbar-icon"><i class="fa fa-trash-o"></i></div>
            <span class="tip">Delete slide</span>
        </a>
    </div>
</div>
<div class="toolbar toolbar-right">
    <div class="color-red" ng-class="{'walkthrough-active': walkThroughStage===8 && walkthroughActive}">
        <div class="walkthrough-tip-container left">
            <div class="my-pointer"></div>
                <span class="tip-text">
                    Start recording!
                </span>
        </div>
        <a ng-click="record()" class="btn-pop-out">
            <div class="toolbar-icon"><i class="fa fa-circle"></i></div>
            <span class="tip">Start Recording</span>
        </a>
    </div>
</div>

<div class="navigation-button btn-fill-left" ng-show="page > 0 " ng-class="{'walkthrough-active': walkThroughStage===9 && walkthroughActive}">
    <div class="walkthrough-tip-container right">
        <div class="my-pointer"></div>
                <span class="tip-text">
                    Go to previous slide
                </span>
        </div>
    <a ng-click="goToPage(page-1)">
        <i class="fa fa-long-arrow-left"></i>
    </a>
</div>

<div class="navigation-button btn-fill-right" ng-show="page < (totalPages-1)" ng-class="{'walkthrough-active': walkThroughStage===10 && walkthroughActive}">
    <div class="walkthrough-tip-container left">
        <div class="my-pointer"></div>
                <span class="tip-text">
                    Go to next slide
                </span>
    </div>
    <a ng-click="goToPage(page+1)">
        <i class="fa fa-long-arrow-right"></i>
    </a>
</div>

<div class="navigation-button btn-fill-right" ng-show="page >= (totalPages-1)" ng-class="{'walkthrough-active': walkThroughStage===9 && walkthroughActive}">
    <div class="walkthrough-tip-container left">
        <div class="my-pointer"></div>
                <span class="tip-text">
                    Add a new slide
                </span>
    </div>
    <a ng-click="add()">
        <i class="fa fa-long-arrow-right"></i>
    </a>
</div>

<div class="image-close btn-close image-close-{{presentation.templateName.substr(0,1)}}" ng-class="{'walkthrough-active': walkThroughStage===3 && walkthroughActive}">
    <div class="walkthrough-tip-container below">
        <div class="my-pointer"></div>
                <span class="tip-text">
                    Remove this image
                </span>
    </div>
    <button ng-click="decreaseImages()" >
        <i class="fa fa-times-circle-o"></i>
    </button>
</div>

<div class="edit full-height">
    <sokratik-dialogue presentation="presentation"
                       increase-images="increaseImages"
                       decrease-images="decreaseImages"></sokratik-dialogue>
</div>
<div ng-show="loading">
    <div class="spinner-backdrop" style="opacity:0.5"></div>
    <div id="spinner"></div>
</div>
<div class="walkthrough-backdrop" ng-show="walkthroughActive" ng-click="hideWalkThrough()">
</div>
