<div class="toolbar toolbar-left">
    <div class="color-green">
        <a ng-click="increaseImages()" class="btn-pop-out" ng-class="{invisible:cantAddImage}" id="addImage">
            <div class="toolbar-icon"><i class="fa fa-picture-o"></i></div>
            <span class="tip">Add an image</span>
        </a>
        <a ng-click="addVideo()" class="btn-pop-out" id="addVideo">
            <div class="toolbar-icon"><i class="fa fa-youtube"></i></div>
            <span class="tip">Add a video</span>
        </a>
    </div>
    <div class="color-yellow">
        <a ng-click="toggleFullScreenImage()" class="btn-pop-out" ng-class="{invisible:isTitle}" id="toggleFullScreen">
            <div class="toolbar-icon">
                <i class="fa fa-compress" ng-show="{{isFullImageTemplate}}"></i>
            </div>
            <span class="tip">Full-screen</span>

            <div ng-hide="{{isFullImageTemplate}}">
                <div class="toolbar-icon">
                    <i class="fa fa-expand"></i>
                </div>
                <span class="tip">Full-screen</span>
            </div>
        </a>
    </div>
    <div class="color-red">
        <a ng-click="remove()" class="btn-pop-out" id="deleteSlide">
            <div class="toolbar-icon"><i class="fa fa-trash-o"></i></div>
            <span class="tip">Delete slide</span>
        </a>
    </div>
</div>
<div class="toolbar toolbar-right">
    <div class="color-red">
        <a ng-click="record()" class="btn-pop-out" id="recordVoice">
            <div class="toolbar-icon"><i class="fa fa-circle"></i></div>
            <span class="tip">Start Recording</span>
        </a>
    </div>
    <div class="color-blue">
        <a ng-click="nextTip()" class="btn-pop-out">
            <div class="toolbar-icon"><i class="fa fa-hand-o-right"></i></div>
            <span class="tip">Show next tip</span>
        </a>
    </div>

</div>

<a class="navigation-button btn-fill btn-fill-left" ng-click="goToPage(page-1)" ng-show="page > 0 " id="previous">
    <i class="fa fa-long-arrow-left"></i>
</a>
<a class="navigation-button btn-fill btn-fill-right" ng-click="goToPage(page+1)" ng-show="page < (totalPages-1)">
    <i class="fa fa-long-arrow-right"></i>
</a>
<a class="navigation-button btn-fill btn-fill-right" ng-click="add()" ng-show="page >= (totalPages-1)" id="next">
    <i class="fa fa-long-arrow-right"></i>
</a>

<button class="image-close btn-close image-close-{{presentation.templateName.substr(0,1)}}" ng-click="decreaseImages()"
        ng-class="" id="decreaseImage">
    <i class="fa fa-times-circle-o"></i>
</button>

<div class="edit full-height">
    <sokratik-dialogue presentation="presentation"
                       increase-images="increaseImages"
                       decrease-images="decreaseImages"></sokratik-dialogue>
</div>
<div ng-show="loading">
    <div class="spinner-backdrop" style="opacity:0.5"></div>
    <div id="spinner"></div>
</div>
