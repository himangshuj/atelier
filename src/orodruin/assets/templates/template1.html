<div class="slides">
    <section class="present">
        <h3>
            <sokratik-fragment type="text" model="videoTextTitle"></sokratik-fragment>
        </h3>
        <div class="blackBoard">
            <div>
                <sokratik-fragment type="text" model="videoTextLine1"></sokratik-fragment>
            </div>
            <div>
                <sokratik-fragment type="text" model="videoTextLine2"></sokratik-fragment>
            </div>
            <div>
                <sokratik-fragment type="text" model="videoTextLine3"></sokratik-fragment>
            </div>
            <div>
                <sokratik-fragment type="text" model="videoTextLine4"></sokratik-fragment>
            </div>
            <div>
                <sokratik-fragment type="text" model="videoTextLine5"></sokratik-fragment>
            </div>
        </div>
        <div class="mediaHolder">
            <div>
                    <sokratik-media type="YT" model="video" ng-click="open()">
                    </sokratik-media>
            </div>
        </div>
    </section>
<!--Ad hoc, will change-->
    <aside class="controls" style="display: block;right:40%;bottom:inherit">
        <div class="navigate-left" ui-sref="edit({templateName: 'template3', presentationId: '{{presentationId}}', page: '{{page-1}}'})">
        </div>
        <div class="navigate-right enabled" ui-sref="edit({templateName: 'template3', presentationId: '{{presentationId}}', page: '{{page+1}}'})">
        </div>
        <div class="navigate-up enabled" ui-sref="edit({templateName: 'template2', presentationId: '{{presentationId}}', page: '{{page}}'})">
        </div>
        <div class="navigate-down">
        </div>
    </aside>
</div>
